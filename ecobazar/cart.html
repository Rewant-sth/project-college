<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <div class="brand-logo">
      <img src="assets/images/logo2.jpg" alt="Brand Logo" height="80" width="150">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-page">
    <h1>Your Shopping Cart</h1>
    <div class="cart-items-container">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <div class="cart-summary">
      <p>Total Items: <span id="total-items">0</span></p>
      <p>Total Price: Rs <span id="total-price">0.00</span></p>
      <button id="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
