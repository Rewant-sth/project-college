<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-container login-container" id="login-form-container">
      <form id="login-form">
        <h1>Login</h1>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <div class="form-options">
          <label>
            <input type="checkbox" id="remember-me"> Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="toggle-link" id="show-signup">Don't have an account? <span>Sign up</span></p>
    </div>
    
    <!-- Signup Form -->
    <div class="form-container signup-container" id="signup-form-container" style="display: none;">
      <form id="signup-form">
        <h1>Signup</h1>
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>
      </form>
      <p class="toggle-link" id="show-login">Already have an account? <span>Login</span></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
