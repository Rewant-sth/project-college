<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    
    <nav class="navbar navbar-first">
        <div class="container-fluid">
          <span class="navbar-text mx-auto">Reduce, Re-use and Recycle.</span>
        </div>
      </nav>
      
      <nav class="navbar navbar-second">
        <div class="container-fluid d-flex justify-content-between align-items-center">
  
            <form class="d-flex" role="search">
                <input class="form-control search-input" type="search" placeholder="Search for products" aria-label="Search">
                <button class="btn search-btn" type="submit">
                    <img src="search.jpg" alt="Search" class="search-icon">
                </button>
            </form>
            
            <div class="navbar-logo d-flex justify-content-center align-items-center">
                <img src="logo2.jpg" alt="Logo" class="d-inline-block align-text-top">
            </div>
            
            <div class="d-flex ms-auto"> 
                <a href="#" class="fas fa-shopping-cart me-3 text-decoration-none" title="Shopping Cart"></a>
                <a href="#" class="fas fa-heart me-3 text-decoration-none" title="Wishlist"></a> 
                <a href="#" class="fas fa-user-circle me-3 text-decoration-none" title="User Profile"></a> 
            
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" title="Menu">
                    <i class="fas fa-bars"></i>
                </button>

            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li>
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                        <i class="fas fa-history me-2"></i> 
                        <span>Order History</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                        <i class="fas fa-gift me-2"></i>
                        <span>Refer and Earn</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                        <i class="fas fa-tags me-2"></i>
                        <span>Sale</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                        <i class="fas fa-leaf me-2"></i>
                        <span>Membership</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                        <i class="fas fa-comments me-2"></i>
                        <span>Chatbot</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>        
    </div>
    

    <nav class="navbar navbar-third navbar-expand-lg">
      <div class="container-fluid">
          <div class="navbar-nav mx-auto">
              <a class="nav-link" href="#">Shop</a>
              <a class="nav-link" href="#">Home and Kitchen</a>
              <a class="nav-link" href="#">Beauty</a>
              <a class="nav-link" href="#">Cleaning</a>
              <a class="nav-link" href="#">Clothes</a>
              <a class="nav-link" href="#">Bathroom</a>
          </div>
      </div>
  </nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
