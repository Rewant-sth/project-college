<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="reward.css"> </head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Your Eco-Points</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card reward-card current-points text-center">
                    <div class="card-body">
                        <i class="fas fa-gift reward-icon mb-3"></i>
                        <h5 class="card-title">Current Points</h5>
                        <p class="card-text display-4">1250</p>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-5 mb-3">Redeem Rewards</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4 d-flex align-items-stretch">
            <div class="col">
                <div class="card reward-card">
                    <img src="10p.jpg" class="card-img-top" alt="discount">
                    <div class="card-body">
                        <h5 class="card-title">10% Off Coupon</h5>
                        <p class="card-text">Redeem 500 points for a 10% discount on your next purchase.</p>
                        <button class="btn btn-primary redeem-button">Redeem</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card reward-card">
                    <img src="shipping.jpg" class="card-img-top" alt="freeshipping">
                    <div class="card-body">
                        <h5 class="card-title">Free Shipping</h5>
                        <p class="card-text">Redeem 750 points for free standard shipping.</p>
                        <button class="btn btn-primary redeem-button">Redeem</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card reward-card">
                    <img src="rs.jpg" class="card-img-top" alt="Gift">
                    <div class="card-body">
                        <h5 class="card-title">Rs 250 Gift Card</h5>
                        <p class="card-text">Redeem 1000 points for a Rs 250 gift card.</p>
                        <button class="btn btn-primary redeem-button">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
