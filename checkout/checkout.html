<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eco-Friendly Checkout</title>
</head>
<body>
    <div class="Background images">
        <img src=" " alt="Go Green">
    </div>
    
    <div class="container">
        <h1> Checkout </h1>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" placeholder="Your Address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
                <option value="">Select...</option>
                <option value="esewa">Esewa</option>
                <option value="khalti">Khalti</option>
                <option value="fonepay">Fonepay</option>
                <option value="credit-card">Credit Card</option>
                <option value="cash-on-delivery">Cash on Delivery</option>
            </select>
        </form>

        <div id="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-box">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price (NPR)</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
                <p class="total"><strong>Total:</strong> <span id="total-amount">NPR 0.00</span></p>
                <button type="submit" id="complete-purchase">Complete Purchase</button>
            </div>
        </div>


        <div class="eco-message">
            <p>Thank you for choosing eco-friendly products!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
